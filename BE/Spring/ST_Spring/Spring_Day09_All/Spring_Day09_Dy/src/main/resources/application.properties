spring.application.name=Spring_Day09_Dy


#jsp path
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix= .jsp

#datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/ssafy_board?serverTimezone=UTC
spring.datasource.username=ssafy
spring.datasource.password=ssafy

#Mapper : Connect to ORM, Mybatis 
# location = classpath : under resoureces folder = under classpath
mybatis.mapper-locations=classpath:mappers/*.xml

#typealias
mybatis.type-aliases-package=com.ssafy.mvc.model.dto
#autochange
mybatis.configuration.map-underscore-to-camel-case=true

