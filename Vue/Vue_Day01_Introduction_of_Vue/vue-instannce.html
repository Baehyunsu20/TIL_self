<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Vue</title>
  <!-- 1. CDN 추가 : 이거 가져와서 써야하니까 위에 넣는다-->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
</head>
<body>
  <!-- 아래의 app과 연결을 해줘야함 -->
  <div id = "app">
    <!-- 꺼내서 사용할 때는 .value 필요없다 자동으로 사용 -->
    <p>{{message}}</p>
    <!-- JS 표현식도 가능 : 왜 안되냐 -->
    <p>{{message.split('').reverse().join('')}}</p>
  </div>

  <!--  script -->
  <script>
      const { createApp, ref } = Vue;//Vue라는 객체에서 createApp만 가져옴 : 구조분해 할당
      // 2. 뷰 인스턴스 생성 완료 : 객체 안에 key ,  val을 넣어둠 -> 
      const app = createApp({
        setup() {
          //4. 변수를 사용하지 위해서는 ref  메서드로 감싼다
          //메서드인데  function 을 안써도 되는 ES6ㅁ문법
          const message = ref("Hello world")
          console.log(message)
          console.log(message.value)//값을 보고 싶으면  .value를 사용
          //콘솔이 아니라 
          return {
            //5. "message" : message // ES6 : 원래는 이렇게 하지만, 키 밸류의 스펠링이 같다면
            message
          }
        }


      })
      // 3. DOM과 연결을 하겠다.
      app.mount("#app");
  </script>
  
</body>
</html>
